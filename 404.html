<script>
  const gradientPresets = [
    {
      colors: ['#5BCEFA', '#F5A9B8', '#FFFFFF', '#F5A9B8', '#5BCEFA'],  // trans  
    },
    {
      colors: ['#F12900', '#FF9B55', '#FFFFFF', '#D461A6', '#A50062'],  // lesbian
    },
    {
      colors: ['#FCF434', '#FFFFFF', '#9C59D1', '#2C2C2C'],  // nonbinary 
    },
    {
      colors: ['#5433ff', '#20bdff', '#a5fecb'], // blue cyan yellow
    },
    {
      colors: ['#00416a', '#b2edd8'],  // dark blue greenish 
    }
  ];

  function getRandomGradient() {
    const randomIndex = Math.floor(Math.random() * gradientPresets.length);
    return gradientPresets[randomIndex];
  }

  window.onload = function() {
    const header = document.querySelector('.header');
    const randomGradient = getRandomGradient();
    
    const gradientString = `linear-gradient(180deg, ${randomGradient.colors.join(', ')})`;
    
    header.style.background = gradientString;
  };
</script>
